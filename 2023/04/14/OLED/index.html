ass="number">0</span>);</span><br><span class="line">	OLED_W_SCL(<span class="number">1</span>);</span><br><span class="line">	OLED_W_SDA(<span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  I2C发送一个字节</span></span><br><span class="line"><span class="comment">  * @param  Byte 要发送的一个字节</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_I2C_SendByte</span><span class="params">(<span class="type">uint8_t</span> Byte)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">8</span>; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_W_SDA(Byte &amp; (<span class="number">0x80</span> &gt;&gt; i));</span><br><span class="line">		OLED_W_SCL(<span class="number">1</span>);</span><br><span class="line">		OLED_W_SCL(<span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	OLED_W_SCL(<span class="number">1</span>);	<span class="comment">//额外的一个时钟，不处理应答信号</span></span><br><span class="line">	OLED_W_SCL(<span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED写命令</span></span><br><span class="line"><span class="comment">  * @param  Command 要写入的命令</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_WriteCommand</span><span class="params">(<span class="type">uint8_t</span> Command)</span></span><br><span class="line">&#123;</span><br><span class="line">	OLED_I2C_Start();</span><br><span class="line">	OLED_I2C_SendByte(<span class="number">0x78</span>);		<span class="comment">//从机地址</span></span><br><span class="line">	OLED_I2C_SendByte(<span class="number">0x00</span>);		<span class="comment">//写命令</span></span><br><span class="line">	OLED_I2C_SendByte(Command); </span><br><span class="line">	OLED_I2C_Stop();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED写数据</span></span><br><span class="line"><span class="comment">  * @param  Data 要写入的数据</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_WriteData</span><span class="params">(<span class="type">uint8_t</span> Data)</span></span><br><span class="line">&#123;</span><br><span class="line">	OLED_I2C_Start();</span><br><span class="line">	OLED_I2C_SendByte(<span class="number">0x78</span>);		<span class="comment">//从机地址</span></span><br><span class="line">	OLED_I2C_SendByte(<span class="number">0x40</span>);		<span class="comment">//写数据</span></span><br><span class="line">	OLED_I2C_SendByte(Data);</span><br><span class="line">	OLED_I2C_Stop();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED设置光标位置</span></span><br><span class="line"><span class="comment">  * @param  Y 以左上角为原点，向下方向的坐标，范围：0~7</span></span><br><span class="line"><span class="comment">  * @param  X 以左上角为原点，向右方向的坐标，范围：0~127</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_SetCursor</span><span class="params">(<span class="type">uint8_t</span> Y, <span class="type">uint8_t</span> X)</span></span><br><span class="line">&#123;</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xB0</span> | Y);					<span class="comment">//设置Y位置</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x10</span> | ((X &amp; <span class="number">0xF0</span>) &gt;&gt; <span class="number">4</span>));	<span class="comment">//设置X位置高4位</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x00</span> | (X &amp; <span class="number">0x0F</span>));			<span class="comment">//设置X位置低4位</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED清屏</span></span><br><span class="line"><span class="comment">  * @param  无</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_Clear</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;  </span><br><span class="line">	<span class="type">uint8_t</span> i, j;</span><br><span class="line">	<span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; <span class="number">8</span>; j++)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_SetCursor(j, <span class="number">0</span>);</span><br><span class="line">		<span class="keyword">for</span>(i = <span class="number">0</span>; i &lt; <span class="number">128</span>; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			OLED_WriteData(<span class="number">0x00</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示一个字符</span></span><br><span class="line"><span class="comment">  * @param  Line 行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  Char 要显示的一个字符，范围：ASCII可见字符</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowChar</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">char</span> Char)</span></span><br><span class="line">&#123;      	</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	OLED_SetCursor((Line - <span class="number">1</span>) * <span class="number">2</span>, (Column - <span class="number">1</span>) * <span class="number">8</span>);		<span class="comment">//设置光标位置在上半部分</span></span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">8</span>; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_WriteData(OLED_F8x16[Char - <span class="string">&#x27; &#x27;</span>][i]);			<span class="comment">//显示上半部分内容</span></span><br><span class="line">	&#125;</span><br><span class="line">	OLED_SetCursor((Line - <span class="number">1</span>) * <span class="number">2</span> + <span class="number">1</span>, (Column - <span class="number">1</span>) * <span class="number">8</span>);	<span class="comment">//设置光标位置在下半部分</span></span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">8</span>; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_WriteData(OLED_F8x16[Char - <span class="string">&#x27; &#x27;</span>][i + <span class="number">8</span>]);		<span class="comment">//显示下半部分内容</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示字符串</span></span><br><span class="line"><span class="comment">  * @param  Line 起始行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 起始列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  String 要显示的字符串，范围：ASCII可见字符</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowString</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">char</span> *String)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; String[i] != <span class="string">&#x27;\0&#x27;</span>; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column + i, String[i]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED次方函数</span></span><br><span class="line"><span class="comment">  * @retval 返回值等于X的Y次方</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">uint32_t</span> <span class="title function_">OLED_Pow</span><span class="params">(<span class="type">uint32_t</span> X, <span class="type">uint32_t</span> Y)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint32_t</span> Result = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span> (Y--)</span><br><span class="line">	&#123;</span><br><span class="line">		Result *= X;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> Result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示数字（十进制，正数）</span></span><br><span class="line"><span class="comment">  * @param  Line 起始行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 起始列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  Number 要显示的数字，范围：0~4294967295</span></span><br><span class="line"><span class="comment">  * @param  Length 要显示数字的长度，范围：1~10</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowNum</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">uint32_t</span> Number, <span class="type">uint8_t</span> Length)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; Length; i++)							</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column + i, Number / OLED_Pow(<span class="number">10</span>, Length - i - <span class="number">1</span>) % <span class="number">10</span> + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示数字（十进制，带符号数）</span></span><br><span class="line"><span class="comment">  * @param  Line 起始行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 起始列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  Number 要显示的数字，范围：-2147483648~2147483647</span></span><br><span class="line"><span class="comment">  * @param  Length 要显示数字的长度，范围：1~10</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowSignedNum</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">int32_t</span> Number, <span class="type">uint8_t</span> Length)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	<span class="type">uint32_t</span> Number1;</span><br><span class="line">	<span class="keyword">if</span> (Number &gt;= <span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column, <span class="string">&#x27;+&#x27;</span>);</span><br><span class="line">		Number1 = Number;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column, <span class="string">&#x27;-&#x27;</span>);</span><br><span class="line">		Number1 = -Number;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; Length; i++)							</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column + i + <span class="number">1</span>, Number1 / OLED_Pow(<span class="number">10</span>, Length - i - <span class="number">1</span>) % <span class="number">10</span> + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示数字（十六进制，正数）</span></span><br><span class="line"><span class="comment">  * @param  Line 起始行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 起始列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  Number 要显示的数字，范围：0~0xFFFFFFFF</span></span><br><span class="line"><span class="comment">  * @param  Length 要显示数字的长度，范围：1~8</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowHexNum</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">uint32_t</span> Number, <span class="type">uint8_t</span> Length)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i, SingleNumber;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; Length; i++)							</span><br><span class="line">	&#123;</span><br><span class="line">		SingleNumber = Number / OLED_Pow(<span class="number">16</span>, Length - i - <span class="number">1</span>) % <span class="number">16</span>;</span><br><span class="line">		<span class="keyword">if</span> (SingleNumber &lt; <span class="number">10</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			OLED_ShowChar(Line, Column + i, SingleNumber + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			OLED_ShowChar(Line, Column + i, SingleNumber - <span class="number">10</span> + <span class="string">&#x27;A&#x27;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED显示数字（二进制，正数）</span></span><br><span class="line"><span class="comment">  * @param  Line 起始行位置，范围：1~4</span></span><br><span class="line"><span class="comment">  * @param  Column 起始列位置，范围：1~16</span></span><br><span class="line"><span class="comment">  * @param  Number 要显示的数字，范围：0~1111 1111 1111 1111</span></span><br><span class="line"><span class="comment">  * @param  Length 要显示数字的长度，范围：1~16</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_ShowBinNum</span><span class="params">(<span class="type">uint8_t</span> Line, <span class="type">uint8_t</span> Column, <span class="type">uint32_t</span> Number, <span class="type">uint8_t</span> Length)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint8_t</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; Length; i++)							</span><br><span class="line">	&#123;</span><br><span class="line">		OLED_ShowChar(Line, Column + i, Number / OLED_Pow(<span class="number">2</span>, Length - i - <span class="number">1</span>) % <span class="number">2</span> + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * @brief  OLED初始化</span></span><br><span class="line"><span class="comment">  * @param  无</span></span><br><span class="line"><span class="comment">  * @retval 无</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">OLED_Init</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">uint32_t</span> i, j;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">1000</span>; i++)			<span class="comment">//上电延时</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; <span class="number">1000</span>; j++);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	OLED_I2C_Init();			<span class="comment">//端口初始化</span></span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xAE</span>);	<span class="comment">//关闭显示</span></span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xD5</span>);	<span class="comment">//设置显示时钟分频比/振荡器频率</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x80</span>);</span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xA8</span>);	<span class="comment">//设置多路复用率</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x3F</span>);</span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xD3</span>);	<span class="comment">//设置显示偏移</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x00</span>);</span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0x40</span>);	<span class="comment">//设置显示开始行</span></span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xA1</span>);	<span class="comment">//设置左右方向，0xA1正常 0xA0左右反置</span></span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0xC8</span>);	<span class="comment">//设置上下方向，0xC8正常 0xC0上下反置</span></span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xDA</span>);	<span class="comment">//设置COM引脚硬件配置</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x12</span>);</span><br><span class="line">	</span><br><span class="line">	OLED_WriteCommand(<span class="number">0x81</span>);	<span class="comment">//设置对比度控制</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xCF</span>);</span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xD9</span>);	<span class="comment">//设置预充电周期</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xF1</span>);</span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xDB</span>);	<span class="comment">//设置VCOMH取消选择级别</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x30</span>);</span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xA4</span>);	<span class="comment">//设置整个显示打开/关闭</span></span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xA6</span>);	<span class="comment">//设置正常/倒转显示</span></span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x8D</span>);	<span class="comment">//设置充电泵</span></span><br><span class="line">	OLED_WriteCommand(<span class="number">0x14</span>);</span><br><span class="line"></span><br><span class="line">	OLED_WriteCommand(<span class="number">0xAF</span>);	<span class="comment">//开启显示</span></span><br><span class="line">		</span><br><span class="line">	OLED_Clear();				<span class="comment">//OLED清屏</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = stellar.config.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.version = '1.18.5';
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.18.5';
  stellar.config = {
    date_suffix: {
      just: '刚刚',
      min: '分钟前',

      day: '天前',
      month: '个月前',
    },
    root : '/',
  };

  // required plugins (only load if needs)
  stellar.plugins = {
    jQuery: 'https://gcore.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js'
  };

  if ('local_search') {
    stellar.search = {};
    stellar.search.service = 'local_search';
    if (stellar.search.service == 'local_search') {
      let service_obj = Object.assign({}, {"field":"all","path":"/search.json","content":true,"sort":"-date"});
      stellar.search[stellar.search.service] = service_obj;
    }
  }

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js","linkcard":"/js/plugins/linkcard.js","fcircle":"/js/plugins/fcircle.js","weibo":"/js/plugins/weibo.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins
  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js","transition":"blur"});
  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.css","js":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.js"});
  }
  if ('' == 'true') {
    stellar.plugins.scrollreveal = Object.assign({"enable":null,"js":"https://gcore.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js","distance":"8px","duration":500,"interval":100,"scale":1});
  }
  if ('true' == 'true') {
    stellar.plugins.preload = Object.assign({"enable":true,"service":"flying_pages","instant_page":"https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js","flying_pages":"https://gcore.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.fancybox = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js","css":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css","selector":".swiper-slide img"});
  }
  if ('false' == 'true') {
    stellar.plugins.heti = Object.assign({"enable":false,"css":"https://unpkg.com/heti@0.9.2/umd/heti.min.css","js":"https://unpkg.com/heti@0.9.2/umd/heti-addon.min.js"});
  }
</script>
